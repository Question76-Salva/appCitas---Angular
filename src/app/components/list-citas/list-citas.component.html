<div class="card bg-light shadow" *ngIf="listadoCitas.length === 0">
  <div class="card-body">
    <h5 class="card-title text-center">No hay citas para mostrar</h5>
  </div>
</div>

<div class="card mb-2" *ngFor="let cita of listadoCitas; let i = index">
  <div class="card-body">
    <div class="card-text mb-2"><span>Nombre: </span>{{ cita.nombre }}</div>
    <div class="card-text mb-2"><span>Fecha: </span>{{ cita.fecha }}</div>
    <div class="card-text mb-2"><span>Hora: </span>{{ cita.hora }}</div>
    <div class="card-text mb-2"><span>SÃ­ntomas: </span>{{ cita.sintomas }}</div>
    <button class="btn btn-danger btn-block w-100 mt-2" (click)="eliminarCita(i)">Eliminar</button>
  </div>
</div>
