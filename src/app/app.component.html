<div class="container pt-3">
  <div class="text-center tituloClass">APP CITAS</div>
  <div class="row mt-3">
    <div class="col-lg-6">

      <!-- === componente | crear cita === -->
      <app-crear-cita (nuevaCita)="agregarCita($event)"></app-crear-cita>

    </div>
    <div class="col-lg-6">

      <!-- === componente | listar citas === -->
      <app-list-citas [listadoCitas]="listCitas" (deleteCita)="eliminarCitaListado($event)"></app-list-citas>

    </div>
  </div>
</div>
